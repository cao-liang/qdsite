<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qubit dynamics</title>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      body {
        background-image: url("./homebg.jpg");
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 100%;
      }
      .main {
        height: 400px;
        width: 900px;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .bg {
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: #2a3638;
        opacity: 0.7;
        z-index: 1;
      }
      .post{
        height: 100%;
        width: 100%;
        position: absolute;
        display: flex;
        flex-direction: column;
        gap: 50px;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 2;
      }
      .tagline {
        font-size: 2.2em;
        color:rgb(236, 194, 65)
      }
      .title {
        font-size: 4em;
        font-weight: bold;
      }
      .subtitle {
        text-align: center;
        color:rgb(172, 172, 172)
      }
      .content {
        font-size: 2em;
        font-family: Georgia, Cambria, Cochin, serif;
        color:#df8b5e
      }
      .footer {
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="bg"></div>
      <div class="post">
        <div class="tagline">The next generation of no-code</div>
        <div>
          <div class="title">component.app</div>
          <div class="subtitle">Qubit Dynamics product</div>
        </div>
        <div class="content">Coming in July!</div>
        <div class="footer">For enquiries, please reach out to <u>contact@component.app</u></div>
      </div>
    </div>
  </body>
</html>
